<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body style="background-color: gray; --val:0">
    {{define "pixel"}}
    <div class="pixel0" style="position: absolute; width: 1.5em; height: 9.1vh; color:red;">0</div>
    <div class="pixel1" style="position: absolute; width: 1.5em; height: 9.1vh; color:red;">1</div>
    {{end}}
    {{define "matrix"}}
    <div class="matrix" style="--bgOffset:0em; font-size: 4em;">
        {{- range $i := Iterate 11 }} <!--33-->
        <div>
            {{- range $j := Iterate 37 }} <!--156-->
            <div style="--posY: {{$i}}; --posX: {{$j}}; --val: calc({{$i}} + {{$j}});">
                <div class="pixel" style="position: absolute; left: calc(var(--bgOffset) + calc(.65em * {{$j}} )); top: calc(-2vh + calc(9.1vh * {{$i}} )); overflow-x: visible;">
                    {{template "pixel"}}
                </div>
            </div>
            {{- end}}
        </div>
        {{- end}}
    </div>
    {{end}}
</body>
</html>
